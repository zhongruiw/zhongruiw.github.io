<html>
<head>
    <title>Zhongrui Wang</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <meta name='description' content='Zhongrui Wang is a PhD student at UW-Madison.'>
    <!-- A decent browser will parse this fine:
         https://webmasters.stackexchange.com/questions/92744. -->
    <meta name='keywords' content='
        machine learning,
        bayesian inference
    '>
    <meta name='author' content='Zhongrui Wang'>

    <link rel='shortcut icon' href='/favicon.png?v=e' />
    <link href='/css/blog.css' rel='stylesheet'/>
    <link href='/css/trac.css' rel='stylesheet'/>
    <link href='/css/markdown.css' rel='stylesheet'/>
    {% include mathjax.html %}

</head>
<body>
    <div class='nav'>
        <ul class='wrap'>
            <li><a href='/'>Home</a></li>
            <li><a href='/feed.xml'>RSS</a></li>
        </ul>
    </div>

    <div id='blog' class='wrap'>
        <!-- <div id='intro'>
            <div class='quote'>
                <p>I learned very early the difference between knowing the name of something and knowing something.</p>
                <a href='https://en.wikiquote.org/wiki/Richard_Feynman' target='_blank'>Richard Feynman</a>
            </div>
        </div> -->
        <div id='posts' class='section'>
            {% for post in site.posts %}
                <div class='post-row'>
                    <p class='post-title'>
                        <!-- <a href="{{ post.url }}"> -->
                        <a href="{{ site.url }}{{ post.url }}">
                            {% katexmm %}
                            {{ post.title }}
                            {% endkatexmm %}
                        </a>
                    </p>
                    <p class='post-date'>
                        {{ post.date | date_to_long_string }}
                    </p>
                </div>
                <p class='post-subtitle'>
                    {% katexmm %}
                    {{ post.subtitle }}
                    {% endkatexmm %}
                </p>
                <span class='hidden'>{{ forloop.index }}</span>
            {% endfor %}
        </div>
    </div>
</body>
</html>
